<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Taung Baby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>The Taung Baby</h1>

      <div id="messages"></div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Speak to the baby..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
